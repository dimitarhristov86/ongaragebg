{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <img class="post-detail-img" src="{{ post.image.url }}">
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p><br><br>
      <a class="mr-2" style="color: #5505f5;">Posted by: {{ object.author }}</a>
      <small class="text-muted">on: {{ object.date_posted|date:"F d, Y" }}</small>
    </div>
  </article>
{% endblock content %}
